
<div class="container mb-4" xmlns:th="http://www.thymeleaf.org">
    <div class="row">
        <div class="table-responsive">
            <table class="table table-striped" style="color: white">
                <thead>
                <tr>
                    <th scope="col">Име на библиотека</th>
                    <th scope="col">Локација</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="lib : ${libraries}">
                    <td >  <a th:href="@{'/libraries/{id}' (id=${lib.getId()})}"><span  th:text="${lib.getName()}" ></span></a></td>
                    <td><a th:href="@{'https://www.google.com/maps/search/?api=1&query={latitude},{longitude}' (latitude=${lib.getLat()}, longitude=${lib.getLon()})}">Локација</a> </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
